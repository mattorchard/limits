<!DOCTYPE html>
<html>
<head>
    <title>Limits > Options</title>
    <link rel="stylesheet" type="text/css" media="screen" href="common.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="options.css" />
    <script defer src="options.js"></script>
</head>
<body class="content-container">
    <header class="banner">
        <h1 class="banner__heading">Limits</h1>
        <button type="button" class="pill-button add-button fill">
            + Add Limit
        </button>
    </header>
    <main class="">        
        <ul id="policyList" class="policy-list">
            <li class="policy-placeholder">
                Your limits will appear here
            </li>
        </ul>
        <div class="spinner pre-policy-load">Loading Policies</div>
    </main>
    <template id="policyTemplate">
        <li class="policy">
            <form class="policy-form disabled">
                <div class="policy-form__actions">
                    <button name="edit"
                        class="pill-button hide-on-enabled"
                        type="button">
                        Edit
                    </button>
                    <button name="delete"
                        class="pill-button hide-on-disabled"
                        type="button">
                        Delete
                    </button>
                </div>
                <fieldset class="policy-form__fields" disabled>
                    <label class="passive-label">
                        URL
                        <span class="url-field-row">
                            <input name="url"
                                placeholder="example.com"
                                spellcheck="false"
                                required
                                aria-required
                                class="simple-input"
                                type="text">
                            <label class="regex-label">
                                <input type="checkbox" name="regexFlag">
                                Regex
                            </label>
                        </span>
                    </label>
                    <label class="passive-label limit-label">
                        LIMIT
                        <span>
                            <input name="limit"
                                required
                                aria-required
                                class="simple-input limit-readout"
                                type="number"
                                max="24"
                                min="0"
                                step=".05"
                                value="1.5">
                            hours
                        </span>
                    </label>
                    </label>
                    <button name="save"
                        class="pill-button hide-on-disabled save-button fill"
                        type="submit">
                        Save
                    </button>
                </fieldset>
            </form>
        </li>
    </template>
</body>
</html>
